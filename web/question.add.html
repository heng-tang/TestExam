<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <form action="/myweb/question/add" method="get">
            <table border="2" >
                <tr>
                    <td>题目：</td>
                    <td><input type="text" name="tittle" class="put1"/></td>
                </tr>
                <tr>
                    <td>A：</td>
                    <td><input type="text" name="optionA" class="put1"/></td>
                </tr>
                <tr>
                    <td>B：</td>
                    <td><input type="text" name="optionB" class="put1"/></td>
                </tr>
                <tr>
                    <td>C：</td>
                    <td><input type="text" name="optionC" class="put1"/></td>
                </tr>
                <tr>
                    <td>D：</td>
                    <td><input type="text" name="optionD" class="put1"/></td>
                </tr>
                <tr>
                    <td>正确答案：</td>
                    <td><input type="radio" name="answer" value="A" class="put1"/>A
                        <input type="radio" name="answer" value="B" class="put1"/>B
                        <input type="radio" name="answer" value="C" class="put1"/>C
                        <input type="radio" name="answer" value="D" class="put1"/>D </td>
                </tr>
                <tr>
                    <td><input type="submit" value="新增试题" class="put1"/></td>
                    <td><input type="reset" class="put1"/></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
